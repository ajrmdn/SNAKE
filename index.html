<script>
  let COLS = 26, ROWS = 26;
  let EMPTY=0, SNAKE=1, FRUITS=2;
  let LEFT=0, UP=1, RIGHT=2, DOWN=3;
  let KEY_LEFT=37, KEY_UP=38, KEY_RIGHT=39, KEY_DOWN=40;

  let grid = {
    width: null,
    height: null,
    _grid: null,

    init: function(d, c, r) {
      this.width = c;
      this.height = r;

      this._grid = [];
      for (let x=0; x < c; x++) {
        this._grid.push([]);
        for (let y=0; y < r; y++) {
          this._grid[x].push(d);
        }
      }
    },

    set: function(val, x, y) {
      this._grid[x][y] = val;
    },

    get: function(x, y) {
      return this._grid[x][y];
    }
  }

  let snake = {
    direction: null,
    last: null,
    _queue: null,

    init: function(d, x, y) {
      this.direction = d;
      this._queue = [];
      this.insert(x, y);
    },

    insert: function(x, y) {
      this._queue.unshift({x:x, y:y});
      this.last = this._queue[0];
    },

    remove: function() {
      return this._queue.pop();
    }
  }

  function setFood() {
    let empty = [];
    for (let x=0; x < grid.width; x++) {
      for (let y=0; y < grid.height; y++) {
        if (grid.get(x, y) === EMPTY) {
          empty.push({x:x, y:y});
        }
      }
    }
    let randpos = empty[Math.floor(Math.random()*empty.length)];
    grid.set(FRUITS, randpos.x, randpos.y);
  }

  let canvas, ctx, keystate, frames, score;

  function main() {
    canvas = document.createElement("canvas");
    canvas.width = COLS*20;
    canvas.height = ROWS*20;
    ctx = canvas.getContext("2d");
    document.body.appendChild(canvas);

    ctx.font = "12px Helvetica";

    frames = 0;
    keystate = {};
    document.addEventListener("keydown", function(evt) {
      keystate[evt.keyCode] = true;
    });
    document.addEventListener("keyup", function(evt) {
      delete keystate[evt.keyCode];
    });

    init();
    loop();
  }

  function init() {
    score = 0;

    grid.init(EMPTY, COLS, ROWS);

    let sp = {x:Math.floor(COLS/2), y:ROWS-1};
    snake.init(UP, sp.x, sp.y);
    grid.set(SNAKE, sp.x, sp.y);
    setFood();
  }

  function loop() {
    update();
    draw();

    window.requestAnimationFrame(loop, canvas);
  }

  function update() {
    frames++;

    if (keystate[KEY_LEFT] && snake.direction !== RIGHT) snake.direction = LEFT;
    if (keystate[KEY_UP] && snake.direction !== DOWN) snake.direction = UP;
    if (keystate[KEY_RIGHT] && snake.direction !== LEFT) snake.direction = RIGHT;
    if (keystate[KEY_DOWN] && snake.direction !== UP) snake.direction = DOWN;

    if (frames%5 === 0) {
      let nx = snake.last.x;
      let ny = snake.last.y;

      switch (snake.direction) {
        case LEFT:
          nx--;
          break;
        case UP:
          ny--;
          break;
        case RIGHT:
          nx++;
          break;
        case DOWN:
          ny++;
          break;
      }

      if (0 > nx || nx > grid.width-1 || 0 > ny || ny > grid.height-1 || grid.get(nx, ny) === SNAKE) {
        return init();
      }

      if (grid.get(nx, ny) === FRUITS) {
        var tail = {x:nx, y:ny};
        score++;
        setFood();
      } else {
        var tail = snake.remove();
        grid.set(EMPTY, tail.x, tail.y);
        tail.x = nx;
        tail.y = ny;
      }

      grid.set(SNAKE, tail.x, tail.y);

      snake.insert(tail.x, tail.y);
    }
  }

  function draw() {
    let tw = canvas.width/grid.width;
    let th = canvas.height/grid.height;

    for (let x=0; x < grid.width; x++) {
      for (let y=0; y < grid.height; y++) {
        switch (grid.get(x, y)) {
          case EMPTY:
          var my_gradient = ctx.createLinearGradient(0, 0, 0, 999);
            my_gradient.addColorStop(0, "black");
            my_gradient.addColorStop(1, "white");
            ctx.fillStyle = my_gradient;
            break;
          case SNAKE:
            ctx.fillStyle = "#50F907";
            break;
          case FRUITS:
            ctx.fillStyle = "#FA9285";
            break;
        }
        ctx.fillRect(x*tw, y*th, tw, th);
      }
    }
    ctx.fillStyle = "#000";
    ctx.fillText("SCORE: " + score, 10, canvas.height-10);
  }

  main();
</script>
